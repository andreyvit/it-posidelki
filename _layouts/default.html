<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.number %}{{ page.number }}: {% endif %}{{ page.full_title | otherwise:page.title }}</title>

    {% if site.description %}<meta name="description" content="{{ page.summary | otherwise:site.description | markdownify | strip_html }}">{% endif %}
    {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//use.typekit.net/req5lcl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    {% include navigation.html %}

    <div class="container">
      <div class="page-header">
        <h1>
          {{ site.home_title }}<br>
          <small>{{ site.home_subtitle }}</small>
        </h1>
      </div>
    </div>

    {{ content }}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
