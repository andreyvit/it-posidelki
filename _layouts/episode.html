---
layout: default
---
<div class="container">

<section id="{{ page | slug }}" class="active">
  <div class="page-header">
    <h1>
      {{ page.number }}: {{ page.title }}
    </h1>
  </div>

  <audio id="#{page|slug}_player" preload="auto" controls style="width: 100%">
    <source src="{{ site.audio_base_url }}/{{page.audio.name}}" type="audio/mpeg"></source>
  </audio>

  <a href="{{ site.audio_base_url }}/{{page.audio.name}}">Скачать MP3</a>

  <hr>

  {{ content }}

</section>

</div>
