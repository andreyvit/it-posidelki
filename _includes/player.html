<div class="audio">
  <audio id="#{post|slug}_player" preload="auto" controls style="width: 100%">
    <source src="{{ post | audio_url:site }}" type="audio/mpeg"></source>
  </audio>

  <ul class="audio-links list-inline">
    <li><a href="{{ post | audio_url:site }}">Скачать MP3</a></li>
    <li><a href="mailto:{{ site.feedback_email }}?subject={{ post.number }}">Написать нам</a></li>
  </ul>
</div>
